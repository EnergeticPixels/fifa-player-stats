<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player viewer</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel='stylesheet'>
    <link href='https://unpkg.com/vuetify/dist/vuetify.min.css' rel='stylesheet'>
</head>
<body>

    <div id='simpleApp'>

        <v-app>
            <v-content>
                <v-container>
                    <v-layout row>
                        <div>
                            <v-btn v-on:click='loadApi' color='primary'>Load Data</v-btn>
                        </div>
                    </v-layout>
                </v-container>
                <v-container>
                    <v-alert v-show='dataLoaded==1' color='success' icon='check-circle' value='true'>
                        Data loaded successfully
                    </v-alert>
                    <v-alert v-show='dataLoaded==2' color='error' icon='warning' value='true'>
                        Data Load Error
                    </v-alert>
                </v-container>
            </v-content>
            <pre>
                {{ $data }}
            </pre>
        </v-app>
    </div>


    <script src='scripts/vue.js'></script>
    <script src='https://unpkg.com/vuetify/dist/vuetify.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
    <script src='scripts/site.js'></script>
</body>
</html>
