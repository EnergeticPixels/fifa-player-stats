<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player viewer</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel='stylesheet'>
    <link href='https://unpkg.com/vuetify/dist/vuetify.min.css' rel='stylesheet'>
</head>
<body>

    <div id='simpleApp'>

        <v-app>
            <v-content>
                <v-container>
                    <v-layout row>
                        <div>
                            <v-btn v-on:click='showAlert=true' color='primary'>Primary</v-btn>
                        </div>
                        <div>
                            <v-btn v-on:click='showAlert=false' color='error'>Error</v-btn>
                        </div>
                        <div>
                            <v-btn light disabled>Disabled</v-btn>
                        </div>
                    </v-layout>
                </v-container>
                <v-container>
                    <v-alert v-show='showAlert' color='success' icon='check-circle' value='true'>
                        This is a success alert
                    </v-alert>
                </v-container>
            </v-content>
        </v-app>

        <pre>
            {{ $data }}
        </pre>

    </div>


    <script src='scripts/vue.js'></script>
    <script src='https://unpkg.com/vuetify/dist/vuetify.js'></script>
    <script src='scripts/site.js'></script>
</body>
</html>
